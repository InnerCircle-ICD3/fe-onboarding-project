<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="vending-machine">
      <section class="status-section">
        <output class="inserted-money-presenter">0</output>
        <div class="md-container"></div>
      </section>
      <section class="user-action-section">
        <div class="money-function-container">
          <input type="number" id="money-input" value="0" min="0" step="10" />
          <button class="input-btn">투입</button>
          <button class="return-btn">반환</button>
        </div>
        <div class="user-logger"></div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
