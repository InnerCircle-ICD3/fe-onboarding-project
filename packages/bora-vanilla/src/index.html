<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자판기 프로젝트</title>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">스마트 자판기</h1>
  <div class="flex gap-10">
      <!-- 자판기 왼쪽 섹션 -->
      <div class="flex-1 bg-white rounded-lg shadow-lg p-6 border-2 border-gray-200">
        <div class="vending-machine-balance bg-gray-50 border-2 border-gray-300 rounded-lg w-full p-3 h-14 text-center text-xl font-semibold text-gray-700">
          0원
      </div>
        <div class="vending-machine-button-container mt-4 grid grid-cols-3 gap-3">
          <!-- 버튼 데이터 추가 영역 -->
        </div>
      </div>

      <!-- 자판기 오른쪽 섹션 -->
      <div class="flex-1 flex flex-col">
        <!-- 금액 입력 폼 -->
        <form class="vending-machine-insert-form flex gap-3 bg-white p-6 rounded-lg shadow-lg border-2 border-gray-200">
          <input
            type="text"
            class="price-input border-2 border-gray-300 rounded-lg w-full p-3 h-14 text-center text-lg focus:outline-none focus:border-blue-500 transition-colors"
            placeholder="금액을 입력하세요"
          >
          <button
            type="submit"
            class="insert-money-button w-24 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-colors"
          >
            투입
          </button>
          <button
            type="button"
            class="return-money-button w-24 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition-colors"
          >
            반환
          </button>
        </form>

        <!-- 로그 메시지 컨테이너 -->
        <div class="log-message-container mt-4 bg-white rounded-lg shadow-lg border-2 border-gray-200 p-4">
          <div class="overflow-y-auto h-60 space-y-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
