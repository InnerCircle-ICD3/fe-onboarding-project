<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="자판기 시뮬레이션" />
  <meta name="keywords" content="자판기, 음료, 자동판매기" />
  <title>자판기</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <main>
    <section class="vending-machine-layout" role="region" aria-label="자판기">
      <div class="vending-machine-total-amount" role="status" aria-live="polite">
        15,000
      </div>
      <article>
        <ul role="list" aria-label="음료 목록">
          <li>
            <button aria-label="콜라 1500원" aria-disabled="false">
              <span class="drink-name">콜라</span>
              <span class="drink-price">1500원</span>
            </button>
          </li>
          <li>
            <button aria-label="속이 사이다 17000원" aria-disabled="false">
              <span class="drink-name">속이 사이다</span>
              <span class="drink-price">17000원</span>
            </button>
          </li>
          <li>
            <button aria-label="판타지판타 1500원" aria-disabled="false">
              <span class="drink-name">판타지판타</span>
              <span class="drink-price">1500원</span>
            </button>
          </li>
          <li>
            <button aria-label="오뎅국물 1800원" aria-disabled="false">
              <span class="drink-name">오뎅국물</span>
              <span class="drink-price">1800원</span>
            </button>
          </li>
          <li>
            <button aria-label="부장라떼 800원" aria-disabled="false">
              <span class="drink-name">부장라떼</span>
              <span class="drink-price">800원</span>
            </button>
          </li>
          <li>
            <button aria-label="오아시스 1000원" aria-disabled="false">
              <span class="drink-name">오아시스</span>
              <span class="drink-price">1000원</span>
            </button>
          </li>
          <li>
            <button aria-label="레드뿔 2500원" aria-disabled="false">
              <span class="drink-name">레드뿔</span>
              <span class="drink-price">2500원</span>
            </button>
          </li>
          <li>
            <button aria-label="핫세븐 1900원" aria-disabled="false">
              <span class="drink-name">핫세븐</span>
              <span class="drink-price">1900원</span>
            </button>
          </li>
          <li>
            <button aria-label="커피우유 1400원" aria-disabled="false">
              <span class="drink-name">커피우유</span>
              <span class="drink-price">1400원</span>
            </button>
          </li>
        </ul>
      </article>
    </section>
    <article class="vending-machine-sidebar">
      <section class="vending-machine-input-box">
        <form role="form" aria-label="금액 입력">
          <fieldset>
            <legend>User Amount</legend>
            <input type="number" id="user-amount" aria-label="투입 금액" min="0" max="100000" required aria-invalid="false"
              aria-describedby="error-message" />
            <label for="user-amount">user amount</label>
            <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
            <button type="submit" aria-label="금액 투입">투입</button>
            <button type="button" aria-label="금액 반환">반환</button>
          </fieldset>
        </form>
      </section>
      <section class="vending-machine-log-box" role="log" aria-label="거래 내역">
        <p>2000원을 투입했습니다.</p>
        <p>오뎅국물을 구매했습니다.</p>
        <p>200원을 반환합니다.</p>
      </section>
    </article>
  </main>
</body>
<script type="module" src="./index.js"></script>

</html>
