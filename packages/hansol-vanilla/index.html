<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vending machine - vanilla</title>
  </head>
  <body>
    <main class="container">
      <!-- 자판기 본체 -->
      <section class="vending-machine">
        <div class="vending-machine-display display-large"></div>
        <ul class="product-grid"></ul>

        <template class="product-template">
          <li>
            <button class="product-button">
              <span class="product-name"></span>
              <span class="product-price"></span>
            </button>
          </li>
        </template>
      </section>
  
      <!-- 오른쪽 입력창 -->
      <section class="control-panel">
        <div class="input-group">
          <input type="text" placeholder="금액 입력" class="control-input"/>
          <button type="button" class="control-button add-button">투입</button>
          <button type="button" class="control-button refund-button">반환</button>
        </div>
        <span class="error-message hidden" role="alert">양수만 입력해주세요</span>
        <ul class="log"></ul>
      </section>
    </main>

    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
