<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>자판기</title>
  </head>
  <body>
    <div class="vending-machine-wrapper">
      <div class="vending-machine">
        <div class="balance-display">15,000</div>
        <div class="products-grid">
          <button class="product-btn">콜라<span>1500원</span></button>
          <button class="product-btn">쥬시아이다<span>1700원</span></button>
          <button class="product-btn">판타치반타<span>1500원</span></button>
          <button class="product-btn">오렌지쥬스<span>1500원</span></button>
          <button class="product-btn">부장라떼<span>500원</span></button>
          <button class="product-btn">판타치반타<span>1500원</span></button>
          <button class="product-btn">레드불<span>2500원</span></button>
          <button class="product-btn">핫식스<span>1900원</span></button>
          <button class="product-btn">커피우유<span>1900원</span></button>
        </div>
      </div>
      <div class="control-panel">
        <div class="control-panel-top">
          <input type="text" class="input-display" value="3,000" />
          <div class="control-buttons">
            <button class="control-btn">투입</button>
            <button class="control-btn">반환</button>
          </div>
        </div>
        <ol class="transaction-history">
          <li>2000원을 투입했습니다.</li>
          <li>오렌지쥬스를 구매했습니다.</li>
          <li>200원을 반환합니다.</li>
        </ol>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
